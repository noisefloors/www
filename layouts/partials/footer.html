    </main>
  </div>
  <footer class="the-end">
    <div class="block menu">
      <h4>Navigation</h4>
      {{ partial "menu.html" . }}
    </div>
    <div class="block credits">
      {{ $credits := .GetPage "credits.md" }}
      <h4>{{ $credits.Title }}</h4>
      {{ $credits.Content }}
      <p>{{ .Site.Copyright }}</p>
    </div>
  </footer>
</body>
</html>
